<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/7de8e30696.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <div class="container">
      <nav>
        <a href="#"><img class="logo" src="./images/logo.svg" alt="logo"></a>
      </nav>
      <div class="hero_banner">
        <div class="row">
          <img class="image_banner" src="./images/illustration-mockups.svg" alt="">
          <div class="col">
            <h1>  Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <a class="button" href="#">Register</a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <footer>
    <div class="container">
      <div class="social_feed">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </div>
  </footer>
</body>
</html>
